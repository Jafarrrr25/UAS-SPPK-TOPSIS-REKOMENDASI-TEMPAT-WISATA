<!DOCTYPE html>
<html>
<head>
    <title>Lihat Data</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .data {
            width: 100%;
            border-collapse: collapse;
        }
        .data th, .data td {
            border: 1px solid white;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body class="bg-zinc-900 text-white">
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-4xl text-white font-bold mb-4 flex flex-col items-center">Data Tempat Wisata</h1>
    
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <table id="example" class="table-auto w-full border-solid border-collapse border border-slate-500">
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
    </table>
</div>

<script>
    $(document).ready(function() {
        $('#example').DataTable({
            // Add any customization options here
        });
    });
</script>
</body>
</html>
